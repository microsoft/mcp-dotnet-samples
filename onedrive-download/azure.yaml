# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: onedrive-download

metadata:
  template: azd-init@1.14.0

services:
  onedrive-download:
    project: src/McpSamples.OnedriveDownload.HybridApp
    host: function
    language: csharp

hooks:
  provision:
    # provision 전에 Personal 365 refresh token 획득
    before:
      - powershell -ExecutionPolicy Bypass -File ./scripts/provision-refresh-token.ps1